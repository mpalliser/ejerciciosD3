<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
    <style>
    </style>
</head>
<body>
    <script type="text/javascript">
//Ancho / alto / margen / datos
var width = 800;
var height = 200;
var barPadding = 5;
var dataset = [ 5, 10, 13, 19, 25, 28, 22, 18, 23, 13, 11, 12, 15, 20, 22, 17, 22, 30, 34, 26 ];

//Creará un elemento SVG 
var svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);
//Crea una columna por cada item de la lista, y le añado los atritubos
svg.selectAll("rect")
  .data(dataset)
  .enter()
  .append("rect")
  .attr("x", function(dato, i) {
  return i * (width / dataset.length);
})
  .attr("y", function(dato) {
  return height - (dato * 4); 
})
  .attr("width", width / dataset.length - barPadding)
  .attr("height", function(dato) {
  return dato * 4;
})
  .attr("fill", function(dato) {
  return "rgb(0," + (dato * 5) + ", " + (dato * 5) + ")";
});
svg.selectAll("text")
  .data(dataset)
  .enter()
  .append("text")
  .text(function(dato){
  return dato;
})
  .attr("text-anchor", "middle")
  .attr("x", function(dato, i) {
  return i * (width / dataset.length) + (width / dataset.length - barPadding) / 2;
})
  .attr("y", function(dato) {
  return height - (dato * 4) + 15;
})
  .attr("font-family", "sans-serif")
  .attr("font-size", "11px")
  .attr("fill", function(dato) {
  return "rgb(" + (dato * 2) + ", 230 , " + (dato * 5) + ")";
});
    </script>
</body>
</html>
